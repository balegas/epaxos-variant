apiVersion: batch/v1
kind: Job
metadata:
  name: epaxos-client
spec:
  parallelism: 3
  completions: 3
  template:
    metadata:
      name: epaxos-client
    spec:
      restartPolicy: Never
      containers:
        - name: client
          image: 0track/epaxos
          env:
            - name : TYPE
              value: "client"
            - name : MADDR
              valueFrom:
                configMapKeyRef:
                  name: epaxos-config
                  key: addr.master
            - name : MPORT
              valueFrom:
                configMapKeyRef:
                  name: epaxos-config
                  key: port.master
            - name : CLIENT_EXTRA_ARGS
              value: "-v -q 1000 -w 50 -c 50 -e"
